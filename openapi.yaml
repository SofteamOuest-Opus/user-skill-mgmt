openapi: "3.0.1"
info:
  title: User Skill Management
  description: API exposed by User Skill MGMT
  version: 1.0.0
  licence:
    name: Apache Licence 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: https://user-skill-mgmt.k8.wildwidewest.xyz/api-personnes-mock
    description: Production server
  - url: https://user-skill-mgmt-dev.k8.wildwidewest.xyz/api-personnes-mock
    description: Development server
paths:
  /skills:
    get:
      operationId: getSkills
      summary: Get all known skills
      description: |
        Get all skills that have been added by Employees
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skill'
    post:
      operationId: postSkill
      summary: Add a new skill
      description: |
        Add a new skill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Skill'
      responses:
        201:
          description: The new skill was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
        400:
          description: An error occure during the creation of the skill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Skill:
      type: object
      required:
      - label
      - skillType
      properties:
        id:
          type: number
          description: id of the Skill
        label:
          type: string
          description: Skill label
        skillType:
          type: string
          description: Type of skill
      example:
        id: 1
        label: 'Java'
        skillType: 'Back'
    Error:
      type: object
      required:
      - code
      - label
      properties:
        code:
          type: string
          description: A unique code that define the error
        label:
          type: string
          description: Label of the error
      example:
        code: 'USM001'
        label: 'Skill already exits.'